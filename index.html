<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google Docs</title>
    <style>
        *{
            padding: 2px;
        }
        div{
            /* display: inline-block; */
            margin: 2px 8px;
        }
        #writing-area{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <button onclick='undo()'> <i class="material-icons">undo</i></button>
        <button onclick='redo()'><i class="material-icons">redo</i></button>
        <button onclick='print()'><i class="material-icons">print</i></button>
        <button><i class="material-icons">format_paint</i></button>
        <button onclick="deleteHandler()"><i class="material-icons">delete</i></button>
        <button onclick="cutHandler()">cut</button>
        <button onclick="copyHandler()">copy</button>
        <button onclick="striketrought()"><i class="material-icons">strikethrough_s</i></button>
        <button onclick="selectedAll()"><i class="material-icons">select_all </i></button>
    </div>

    <div>
        <label>
            <select id="zoom" onchange="zoom()">
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
                <option value="120">120%</option>
                <option value="150">150%</option>
                <option value="200">200%</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            <select id="font-family" onclick="changeFontFamily()">
                <option value="Arial" selected>Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Roboto">Roboto</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            <select id="font-size" onchange='changeFontSize()'>
                <option value=1>9</option>
                <option value=2>11</option>
                <option value=3 selected>13</option>
                <option value=4>15</option>
                <option value=5>17</option>
                <option value=6>19</option>
                <option value=7>21</option>
            </select>
        </label>
    </div>

    <div id="text-decoration">
        <button onclick="bold()"><i class="material-icons">format_bold</i></button>
        <button onclick="italic()"><i class="material-icons">format_italic</i></button>
        <button onclick="underline()"><i class="material-icons">format_underlined</i></button>
        <label>
            Text-color
            <select id="text-color"  onchange='changeTextColor()'>
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
                <option value="#000000">Black</option>
                <option value="#ffffff">White</option>
                <option value="#ffa500">Orange</option>
                <option value="#00ff00">Green</option>
            </select>
        </label>
        <label>
            Highlighting Color
            <select id="highlighting-color" onchange="changeHighlightingColor()">
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
                <option value="#000000">Black</option>
                <option value="#ffffff">White</option>
                <option value="#ffa500">Orange</option>
                <option value="#00ff00">Green</option>
            </select>
        </label>    
    </div>

    <div>
        <button onclick="insertLink()"><i class="material-icons">insert_link</i></button>
        <input type="text" id="link"/>

        <button onclick="insertImage()"><i class="material-icons">insert_photo</i></button>
        <input type="text" id="linkImage"/>
    </div>

    <div>
        <button onclick="alignLeft()"><i class="material-icons">format_align_left</i></button>
        <button onclick="alignCenter()"><i class="material-icons">format_align_center</i></button>
        <button onclick="alignRight()"><i class="material-icons">format_align_right</i></button>
        <button onclick="alignJustify()"><i class="material-icons">format_align_justify</i></button>
    </div>

    <div>
        <label>
            Line spacing
            <select id="lineSpacing">
                <option value="">1.15</option>
                <option value="">1.5</option>
                <option value="">double</option>
            </select>
        </label>
    </div>

    <div>
        <button onclick="insertOrderedList()"><i class="material-icons">format_list_numbered</i></button>
        <button onclick="insertUnorderedList()"><i class="material-icons">format_list_bulleted</i></button>
        <button onclick='indent()'><i class="material-icons">format_indent_decrease</i></button>
        <button onclick='outdent()'><i class="material-icons">format_indent_increase</i></button>
    </div>

    <div contenteditable="true" id="writing-area" >

    </div>


    <script src="script.js"></script>
</body>
</html>
