<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google Docs</title>
    <style>
        
    </style>
</head>
<body onload="controls.getContent()">
    <div>
        <button onclick='controls.undo()'> <i class="material-icons">undo</i></button>
        <button onclick='controls.redo()'><i class="material-icons">redo</i></button>
        <button onclick='controls.print()'><i class="material-icons">print</i></button>
        <button onclick='controls.paintFormat()'><i class="material-icons">format_paint</i></button>
        <button onclick="controls.deleteHandler()"><i class="material-icons">delete</i></button>
        <button onclick="controls.cutHandler()">cut</button>
        <button onclick="controls.copyHandler()">copy</button>
        <button onclick="controls.striketrought()"><i class="material-icons">strikethrough_s</i></button>
        <button onclick="controls.selectedAll()"><i class="material-icons">select_all </i></button>
        <button onclick="controls.subscript()">subscript</button>
        <button onclick="controls.superscript()">superscript</button>
        <button onclick="controls.insertLine()">insert_line</button>
        <button onclick="controls.paste()">paste</button>
        <!-- <button onclick="controls.plainPaste()">plain_paste</button> -->
    </div>

    <div>
        <label>
            <select id="zoom" onchange="controls.zoom()">
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
                <option value="120">120%</option>
                <option value="150">150%</option>
                <option value="200">200%</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            <select id="font-family" onclick="controls.changeFontFamily()">
                <option value="Arial" selected>Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Roboto">Roboto</option>
            </select>
        </label>
        <button onclick="controls.insertTable()">insert_table</button> 
        <input type="number" id="numOfRow">
        <input type="number" id="numOfCell">
    </div>

    <div>
        <label>
            <select id="font-size" onchange='controls.changeFontSize()'>
                <option value=8>8</option>
                <option value=10>9</option>
                <option value=12>10</option>
                <option value=14 selected>11</option>
                <option value=16>12</option>
                <option value=18>14</option>
                <option value=21>18</option>
                <option value=27>24</option>
                <option value=33>30</option>
                <option value=39>36</option>
                <option value=51>48</option>
                <option value=63>60</option>
                <option value=75>72</option>
                <option value=99>96</option>
            </select>
        </label>
        <button onclick="controls.increaseFontSize()">increase_font_size</button>
        <button onclick="controls.decreaseFontSize()">decrease_font_size</button>
    </div>

    <div id="text-decoration">
        <button onclick="controls.bold()"><i class="material-icons">format_bold</i></button>
        <button onclick="controls.italic()"><i class="material-icons">format_italic</i></button>
        <button onclick="controls.underline()"><i class="material-icons">format_underlined</i></button>
        <label>
            Text-color
            <select id="text-color"  onchange='controls.changeTextColor()'>
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
                <option value="#000000">Black</option>
                <option value="#ffffff">White</option>
                <option value="#ffa500">Orange</option>
                <option value="#00ff00">Green</option>
            </select>
        </label>
        <label>
            Highlighting Color
            <select id="highlighting-color" onchange="controls.changeHighlightingColor()">
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
                <option value="#000000">Black</option>
                <option value="#ffffff">White</option>
                <option value="#ffa500">Orange</option>
                <option value="#00ff00">Green</option>
            </select>
        </label> 
        <button onclick="controls.wordCount()">word_count</button>   
    </div>

    <div>
        <button onclick="controls.insertLink()"><i class="material-icons">insert_link</i></button>
        <input type="text" id="link"/>

        <button onclick="controls.unlink()">unlink</button>

        <button onclick="controls.insertImage()"><i class="material-icons">insert_photo</i></button>
        <input type="text" id="linkImage"/>
    </div>

    <div>
        <button onclick="controls.alignLeft()"><i class="material-icons">format_align_left</i></button>
        <button onclick="controls.alignCenter()"><i class="material-icons">format_align_center</i></button>
        <button onclick="controls.alignRight()"><i class="material-icons">format_align_right</i></button>
        <button onclick="controls.alignJustify()"><i class="material-icons">format_align_justify</i></button>
        <button onclick="controls.insertTable()">insert_table</button>
    </div>

    <div>
        <label>
            Line spacing
            <select id="lineSpacing" onchange="controls.lineSpacing()">
                <option value="1">single</option>
                <option value="1.15">1.15</option>
                <option value="1.5">1.5</option>
                <option value="2">double</option>
            </select>
        </label>
    </div>

    <div>
        <button onclick="controls.insertOrderedList()"><i class="material-icons">format_list_numbered</i></button>
        <button onclick="controls.insertUnorderedList()"><i class="material-icons">format_list_bulleted</i></button>
        <button onclick='controls.indent()'><i class="material-icons">format_indent_decrease</i></button>
        <button onclick='controls.outdent()'><i class="material-icons">format_indent_increase</i></button>
    </div>

    <div>
        <button onclick="controls.save()">save</button>
    </div>

    <div contenteditable="true" id="writing-area" >

    </div>


    <script src="script.js"></script>
</body>
</html>
